<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_LIBRARY</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <button class="addBook">Add Book</button>

    <form action="" class="formBook">
        <input type="text" name="bookTitle" id="bookTitle" placeholder="Book title" required>
        <input type="text" name="author" id="author" placeholder="Author" required>
        <input type="number" name="bookPages" id="bookPages" placeholder="How many pages" required>
        <select name="status" id="read" title="status">
            <option value="read">Read</option>
            <option value="notRead">Not Read</option>
        </select>
        <button type="submit" class="submit">Submit</button>
    </form>



    <br>
    
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="tablebody">

        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
